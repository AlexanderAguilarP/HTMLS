<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Formulario de Encuesta</h1>

    <label for="edad">Edad:</label>

        <br>
        <br>
        <p>Genero:</p>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label><br>
        
        <input type="radio" id="femenino" name="genero" value="femenino">
        <label for="femenino">Femenino</label><br>

        <label for="otro">Otro</label><br>

        <div class="container">

        <p>Interes:</p>

        <input type="checkbox" id="musica" name="Interes" value="musica">
        <label for="musica">Musica</label><br>
        <input type="checkbox" id="tecnologia" name="Interes" value="tecnologia">
        <label for="tecnologia">Tecnologia</label><br>

    </div>
<br>

   

    <form>
        <label for="opciones">Nivel de Satisfaccion:</label><br>
        <select id="opciones" name="opciones">
            <option value="opcion1">Satisfecho</option>
           
            <option value="opcion3">Insatisfecho</option>
        </select>
        <br>
        <br>

        <button type="submit" class="boton">Enviar</button>
